    <ng-container>
      <form class="profile-form text-center sh-signup-form-fix" >
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="Username" disabled name="username" (focus)="show(username)" #username [(ngModel)]="userdata1['username']" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="Email" disabled [(ngModel)]="userdata1['email']" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width" >
              <input type="text" matInput placeholder="Phone" [(ngModel)]="userdata[0]['phone']" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>


          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width" >
            <mat-select placeholder="Employement Status" [(ngModel)]="userdata[0]['employment_status']"  [ngModelOptions]="{standalone: true}">

                <mat-option *ngFor="let edu of EMS" [value]="edu.code" >{{edu.show}}</mat-option>

            </mat-select>
            </mat-form-field>
<!--            <mat-form-field class="example-full-width" >-->

<!--            </mat-form-field>-->

      </div>
        <div class="row">

              <input type="text" matInput placeholder="Country" [(ngModel)]="userdata[0]['country']" [ngModelOptions]="{standalone: true}" >
              <!--<mat-option *ngFor="let edu of EMS" value="edu.code" >{{edu.show}}</mat-option>-->

          <div class="col-lg-6 col-md-6 col-sm-12">

              <!--<mat-option *ngFor="let edu of EMS" value="edu.code" >{{edu.show}}</mat-option>-->
            </mat-form-field>
          </div>
        </div>



        <div class="row">

              <input type="text" matInput placeholder="State" [(ngModel)]="userdata[0]['state']" [ngModelOptions]="{standalone: true}" >
              <!--<mat-option *ngFor="let edu of EMS" value="edu.code" >{{edu.show}}</mat-option>-->
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-form-field class="example-full-width" >
            <mat-select placeholder="Relationship Status" [(ngModel)]="userdata[0]['relationship']" [ngModelOptions]="{standalone: true}" style="padding-top: 0!important; text-align:initial; width: 100%">
              <mat-option *ngFor="let rel of RElATIONSHIPS" [value]="rel.code">{{rel.show}}</mat-option>
            </mat-select>
<!--              <input type="text" matInput placeholder="Relationship"  [ngModelOptions]="{standalone: true}" >-->

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
<!--            <mat-form-field class="example-full-width" >-->
<!--              <input type="text" matInput placeholder="Education" [(ngModel)]="userdata[0]['education']" [ngModelOptions]="{standalone: true}" >-->
<!--              &lt;!&ndash;<mat-option *ngFor="let edu of EMS" value="edu.code" >{{edu.show}}</mat-option>&ndash;&gt;-->
<!--            </mat-form-field>-->
            <mat-form-field class="example-full-width" >
            <mat-select placeholder="Education " [(ngModel)]="userdata[0]['education']" [ngModelOptions]="{standalone: true}" style="padding-top: 0!important; text-align:initial; width: 100%">
              <mat-option *ngFor="let rel of EDUCATIONS"  [value]="rel.code" >{{rel.show}}</mat-option>
            </mat-select>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
<!--            <mat-form-field class="example-full-width" >-->

<!--              &lt;!&ndash;<mat-option *ngFor="let edu of EMS" value="edu.code" >{{edu.show}}</mat-option>&ndash;&gt;-->
<!--            </mat-form-field>-->
            <mat-form-field class="example-full-width" >
            <mat-select placeholder="Genders " [(ngModel)]="userdata[0]['gender']" [ngModelOptions]="{standalone: true}" style="padding-top: 0!important; text-align:initial; width: 100%">
              <mat-option *ngFor="let rel of genders"  [value]="rel.value">{{rel.show}}</mat-option>
            </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width" >
              <input type="text" matInput placeholder="Address">
            </mat-form-field>
          </div>
            <div class="col-lg-6 col-md-6 col-sm-12 text-right">
              <button type="submit" (click)="editProfile()" class="btn btn-rounded">
                Update
              </button>

          </div>

        </div>
      </form>
    </ng-container>
  </div>
</div>

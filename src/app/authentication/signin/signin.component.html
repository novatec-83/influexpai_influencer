
<app-loader></app-loader>
<div class="login-background">
  <div class="bg-3 col-md-12 col-lg-12">
  <!--<div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 login-wrap">-->
    <form class="sh-signup-form-fix ng-untouched ng-pristine ng-valid"
          (ngSubmit)="!userFormControl.hasError('required') && !userFormControl.hasError('pattern') && !passwordFormControl.hasError('required')
               && login(f)" #f="ngForm" novalidate>
      <div class="card form-box">
        <div class="card-header text-center" data-background-color="rose">
          <h4 class="card-title">
            <label class="font"> Influencer Sign In</label></h4>

        </div>

        <div class="card-content">
          <mat-form-field class="md-size margin-b-18px">
            <input matInput type="text" placeholder="Username"  tabindex=1 [formControl]="userFormControl"  [(ngModel)]="model.username" required>
            <span class="pointer" *ngIf="model.username"  matSuffix md-list-icon aria-label="Clear" (click)="model.username=''">
                            <i class="fa fa-close" style="font-size: 23px"></i>
              </span>
            <mat-error *ngIf="userFormControl.hasError('pattern')">
              Please enter a valid username
            </mat-error>
            <mat-error *ngIf="userFormControl.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class=" md-size">
            <input [type]="hide ? 'password' : 'text'"  matInput placeholder="Password" tabindex=2 [formControl]="passwordFormControl" [(ngModel)]="model.password" required>
<!--            <span class="pointer" data-toggle="tooltip" title=" {{hide? 'Show' : 'Hide'}} Password" matSuffix (click)="hide = !hide">{{  hide ? show : nshow }}</span>-->
            <i *ngIf= "hide" class="fa fa-eye" style="font-size: 23px; float: right; margin-top: -15px; cursor: pointer" title="Show Password" (click)="hide = !hide"></i>
            <i *ngIf= "!hide" class="fa fa-eye-slash" style="font-size: 23px;  float: right; margin-top: -15px;  cursor: pointer" title="Hide Password" (click)="hide = !hide"></i>

            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div class="row ">
            <div class="col-md-12">
              
              <div class="checkpad text-left">
                <mat-slide-toggle [(checked)]="model" style="font-size: 14px; color: #aaaaaa;">
                  Stay Signed In</mat-slide-toggle>
              </div>
              <a class="font2 forgot-pass" style="font-weight: bold" [routerLink]="['/authentication/forgot']">Forgot your password? </a>
            </div>

          <div class="col-md-12 text-center" [ngClass]="{ 'has-error':!recaptcha}" style="margin-top:-50px;">
            <app-recapcha></app-recapcha>
                      <div  style=" margin-top:120px; margin-left: 23px;font-weight: bold;color: red;"  *ngIf="!recaptcha" >Please confirm you are not a robot!</div>
                    </div>


                  </div>
        </div>

            
        


        <div class="footer text-center">
          <button type="submit" class="button" tabindex=3> Sign in</button>
          <label class="signup-label"> Donâ€™t have an account?
            <a style="font-size: 15px; color: #0000ff; font-weight: 700;" [routerLink]="['/authentication/signup']"> Sign Up </a></label>
            <div class="text-center privacy">
              <a href="https://www.influexpai.com/Terms-and-Conditions" target="_blank">
               Terms of Use
                and
              </a><a href="https://www.influexpai.com/privacy_policy" target="_blank"> Privacy Policy</a>
            </div>
        </div>
      </div>
    </form>
  <!--</div>-->
</div>
</div>
